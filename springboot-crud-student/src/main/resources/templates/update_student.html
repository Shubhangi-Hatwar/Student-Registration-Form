 <!doctype html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.
           min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/
           o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <title>update page</title>
  </head>
  <body>
   
 <div class="container"><br>
     <h1 style="color:red">Student Update Form</h1>
 <form class="col-5" th:action="@{/saveStudent}" th:object="${student}" method="post">
   
   <input hidden="hidden" th:field="*{id}"/>
   
	 <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">StudentId</label>
      <input type="text" th:field="*{id}" class="form-control">
     </div>
     
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">StudentName</label>
      <input type="text" th:field="*{name}" class="form-control">
     </div>
     
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">StudentAddress</label>
      <input type="text" th:field="*{address}" class="form-control">
     </div>
     
      <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control">
     </div>
     
     <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">MobileNo</label>
      <input type="number" th:field="*{mobileNo}" class="form-control">
     </div>
     
     <div class="mb-3">
     <label for="exampleFormControlInput1" class="form-label">Your Message:</label>
    <textarea type="message"  th:field="*{message}" rows="5" required></textarea>
     </div>
     
     <button type="submit" class="btn btn-success">Update Student</button>
 </form>
 
 <br>
	 <a th:href="@{/}" >Go to homepage</a>

 </div>
  </body>
</html>
